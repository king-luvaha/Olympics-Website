        <h1>How satisfied were you with the event?</h1>
        <section class="contact-us">
            <div class="row">
                <div class="contact-col">
                    <form id="myForm" onsubmit="return validateForm()">

                        <input type="text" id="email" name="subject" placeholder="Enter Your Email">
                        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number" id="phone-input" pattern="[0-9]{10}" required>
                        <textarea rows="8" id="message" name="message" placeholder="Message" required></textarea>
                        <button type="submit" class="hero-btn red-btn">Send Message</button>
                    </form>
                </div>
            </div>
